<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
    <link rel="stylesheet" href="../com/bootstrap.css">
    <script src="../com/jquery-1.12.4.js"></script>
    <script src="../com/bootstrap.js"></script>
</head>
<body>
<h2>创建模态框（Modal）</h2>
<!-- 按钮触发模态框 -->
<!--data-target="#myModal" 在想要在页面上加载的模态框的目标。-->
<!--data-toggle="modal"用于打开模态窗口-->
<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
    开始演示模态框
</button>
<!-- 模态框（Modal） -->
<!--.modal，用来把 <div> 的内容识别为模态框。-->
<!--如果不需要模态框弹出时的动画效果（淡入淡出效果），删掉 .fade 类即可。-->
<!--tabindex=-1代表此元素禁止使用键盘上的tab键对其导航，就是按tab键的时候，会跳过这个div-->
<!--role=“dialog”代表这是一个对话框-->
<!--aria-labelledby="myModalLabel"，该属性引用模态框的标题-->
<!--aria-hidden="true" 用于保持模态窗口不可见，直到触发器被触发为止（比如点击在相关的按钮上）。-->
<div class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" >
    <!--模态框提供了两个可选尺寸，通过为 .modal-dialog 增加一个样式调整类实现:modal-lg,modal-md(默认),modal-sm-->
    <div class="modal-dialog " >
        <div class="modal-content">
            <!--class="modal-header"，是 Bootstrap CSS 的一个 CSS class，用于为模态头部的主体设置样式。-->
            <div class="modal-header">
                <!--class="close"，close 是一个 CSS class，用于为模态窗口的关闭按钮设置样式,data-dismiss="modal"被用于关闭模态窗口-->
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    模态框（Modal）标题
                </h4>
            </div>
            <!--class="modal-body"，是 Bootstrap CSS 的一个 CSS class，用于为模态窗口的主体设置样式。-->
            <div class="modal-body">
                在这里添加一些文本
            </div>
            <!--class="modal-footer"，是 Bootstrap CSS 的一个 CSS class，用于为模态窗口的底部设置样式。-->
            <div class="modal-footer">
                <!--data-dismiss="modal"被用于关闭模态窗口-->
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
                <button type="button" class="btn btn-primary">
                    提交更改
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<script type="text/javascript">
    var $myMod = $('#myModal');
   $myMod.modal({
        keyboard: false,//设置键盘操作，按esc退出模态框，默认值为true，false为禁用次功能
        show:false,//设置模态框是否在页面加载时显示，默认为true，false禁用
        backdrop:"static"//设置false为指定一个静态的背景，当用户点击模态框外部时不会关闭模态框;默认为true（不指定，点击外部会关闭模态框）
    });
</script>
</body>
</html>
